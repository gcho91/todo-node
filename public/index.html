<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
</head>

<body>
    <h1>Todo List</h1>

    <!-- Todo list will be dynamically populated -->
    <ul id="todo-list"></ul>

    <!-- Add Todo -->
    <form id="add-todo-form">
        <input type="text" id="todo-text" placeholder="Enter a new task" required />
        <button type="submit">Add Todo</button>
    </form>

    <script src="/app.js"></script>
</body>

</html>
